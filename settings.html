<!doctype html>
<html>
	<head>
		<title>
			Settings-Wayback Machine Chrome Extension
        </title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
	  <table width="100%" style="min-width: 120px; ">
    	<tr class="spaceUnder">
        <td>
            <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
                <div class='container'>
                    <img class='resize_fit_center'
                      src='images/logo.gif'/>
                </div>
            <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
        </td>
    	</tr>
    </table>
    <h1 style="text-align: center;font-family: Bebas Neue"><strong>Settings</strong></h1>
    <div class="container">
        <div class="row" id="wrap">
            <div id="show_option"  class="col-sm-6">
                <div class="auto-archive" style="padding-top: 5px;">
                    <h2 style="font-family: Gill Sans Light">Auto-archive Feature Settings</h2>
                    <h4>This will allow to auto-archive.</h4>
                    <label for="auto-archive" style="font-size: 16px;">
                        <input type="checkbox" id="auto-archive">
                        <span class="enable"><b>Enable auto-archive</b></span> 
                    </label>
                </div>
            </div>
            <div id="show_option-2"  class="col-sm-6">
                <div class="context">
                    <h2 style="font-family: Gill Sans Light">Context Feature Settings</h2>
                    <h4>Select How Context should be presented</h4>
                    <select id="show_context" style="padding-top: 5px;font-size: 17px">
                        <option value="tab">Show Context in Tabs</option>
                        <option value="window">Show Context in Windows</option>
                        <option value="browser">Show Context in Browsers</option>        
                    </select>   
                </div>
            </div>
            <div id="show_option-3"  class="col-sm-6">
                <div class="links">
                    <h2 style="font-family: Gill Sans Light">Links Feature Settings</h2>
                    <h4>Select what happens when you highlight a plain text URL</h4>
                    <select id="show_links" style="padding-top: 5px;font-size: 17px">
                        <option value="wayback">The formed link will point to the most recent archive of the original URL</option>
                        <option value="original">The formed link will point to the original URL</option>      
                    </select>   
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" class="btn btn-success btn-sm"  style="padding-left: 20px;padding-right: 21px;text-align: center" id="save">Save Settings</button>
            <div id="status" style="margin-top: 1px"></div>
        </div>
    </div>
    <script src="scripts/settings.js"></script>
	</body>
</html>
<style>
    @font-face {
        font-family: Bebas Neue;
        src: url("../fonts/BebasNeue.otf");

    @font-face {

    src: url("../fonts/GillSans-Light.ttf");
}

	{
    	padding-bottom: 1em;
	}
  .container
	{
	    margin: 2px;
	    width: auto;
	    height: 45px;
	    line-height: 45px;
	    text-align: center;
	}
	.resize_fit_center 
	{
		max-width:100%;
		max-height:100%;
		vertical-align: middle;
  }
    #wrap {
        width: 100%;
        height:auto;
        border-style:groove;
        border-color:rgba(121, 197, 165, 0.24);
        border-radius: 20px;

    }
